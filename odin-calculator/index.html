<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="main">
            <div class="header">PolyCalc</div>
            <div class="screen"></div>
            <div class="buttons">
                <div class="number">7</div><div class="number">8</div><div class="number">9</div><div class="operator">/</div>
                <div class="number">4</div><div class="number">5</div><div class="number">6</div><div class="operator">*</div>
                <div class="number">1</div><div class="number">2</div><div class="number">3</div><div class="operator">-</div>
                <div class="number">0</div><div class="else">.</div><div class="result">=</div><div class="operator">+</div>
            </div>
        </div>
    </body>
</html>
