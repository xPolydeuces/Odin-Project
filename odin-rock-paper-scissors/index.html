<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Jan-ken-PON!</title>
    </head>
    <body>
        <p class="header">じゃん拳ぽん！ (Jan-ken-PON!)</p>
        <div class="currentScore">
            <p class="displayPlayerScore">Player: 0</p>
            <p class="displayComputerScore">Computer: 0</p>
        </div>
        <div class="buttons">
            <button class="rock"><img src="https://static.wikia.nocookie.net/jet/images/6/6f/Guu.jpg/revision/latest?cb=20061118004944" alt="rock"></button>
            <button class="paper"><img src="https://static.wikia.nocookie.net/jet/images/b/bc/Paa.jpg/revision/latest?cb=20061118005229" alt="paper"></button>
            <button class="scissors"><img src="https://static.wikia.nocookie.net/jet/images/d/d2/Choki.jpg/revision/latest?cb=20061118005110" alt="scissors"></button>
        </div>
        <div class="vs">VS</div>
        <div class="computerChoiceImg"><img src="" alt=""></div>
        <div class="roundResult">Click any button to start the game</div>
    </body>
</html>
